<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тест про собак</title>
  <link rel="stylesheet" href="css/quiz.css">
</head>
<body>

<div id="quiz">
  <h2>Тест про собак</h2>
  <form id="quizForm">
    <div class="question">
      <p>1. Яка порода собаки вважається однією з найдавніших за походженням?</p>
      <label><input type="radio" name="question1" value="akita"> Акіта-іну</label><br>
      <label><input type="radio" name="question1" value="shepherd"> Німецька вівчарка</label><br>
      <label><input type="radio" name="question1" value="terrier"> Джек-рассел терʼєр</label><br>
      <label><input type="radio" name="question1" value="samoiid"> Самоїд</label><br>
    </div>
    <div class="question">
      <p>2. Що в собак є таким же унікальним, як відбитки пальців людини?</p>
      <label><input type="radio" name="question2" value="paws"> Лапи</label><br>
      <label><input type="radio" name="question2" value="nose"> Ніс</label><br>
      <label><input type="radio" name="question2" value="tail"> Хвіст</label><br>
      <label><input type="radio" name="question2" value="ears"> Вуха</label><br>
    </div>
    <div class="question">
      <p>3. Яка порода собак вважається найбільшою?</p>
      <label><input type="radio" name="question3" value="saintbernar"> Сенбернар</label><br>
      <label><input type="radio" name="question3" value="chihuahua"> Чихуахуа</label><br>
      <label><input type="radio" name="question3" value="pekines"> Пекінес</label><br>
      <label><input type="radio" name="question3" value="mastiff"> Мастиф</label><br>
    </div>
    <div class="question">
      <p>4. Скільки зубів зазвичай у дорослої собаки?</p>
      <label><input type="radio" name="question4" value="0"> 0</label><br>
      <label><input type="radio" name="question4" value="42"> 42</label><br>
      <label><input type="radio" name="question4" value="-16"> -16</label><br>
      <label><input type="radio" name="question4" value="eternity"> Безкінечність</label><br>
    </div>
    <div class="question">
      <p>5. Хто тримає цей район?</p>
      <label><input type="radio" name="question5" value="hilsa"> Пес Гільза</label><br>
      <label><input type="radio" name="question5" value="baton"> Пес Батон</label><br>
      <label><input type="radio" name="question5" value="proton"> Пес Протон</label><br>
      <label><input type="radio" name="question5" value="patron"> ПЕС ПАТРОН</label><br>
    </div>
    <input type="submit" value="Надіслати">
  </form>
  <div id="results"></div>
</div>

<script src="js/quiz.js"></script>

</body>
</html>
